projects:
  - name: GraPV
    link: https://search.usi.ch/it/progetti/2096/graph-based-predictors-for-photovoltaic-power-forecasting
    start_date: Sep 2020
    end_date: Feb 2023
    image: assets/img/innosuisse.jpeg
    description: >
      Developing of graph-based methods for multi-site photovoltaic power forecasting, to improve accuracy on portfolio production prediction. The solution is based on novel graph-based AI strategies exploiting existing heterogeneous information and related dependencies. Joint project in collaboration with <a href="https://www.dxtcommodities.com/" target="_blank" rel="noopener noreferrer">DXT Commodities</a>, funded by <a href="https://www.innosuisse.ch/inno/en/home.html" target="_blank" rel="noopener noreferrer">Innosuisse</a>.

